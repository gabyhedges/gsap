<!--basic boilerplate-->
<!--sets the document type to html-->
<!DOCTYPE html>
<!--sets the language to english-->
<html lang="en">
<head>
    <!--sets the character type-->
    <meta charset="UTF-8">
    <!--ensures on all screens that it renders appropriately-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--the title for web browsers to search-->
    <title>Balloon Blowing up </title>
    <!--link to style sheet-->
    <link rel="stylesheet" href="CSS/style1.css">
    <!--link to javascript file-->
    <script src="script1.js" defer></script>
    
     
   
</head>
<body>
    <div class="wrapper">
<!--the title that appears on the screen -->
<h1 class="title">
    <span class="hidden">
        Balloon Blowing Up
    </span>
    
    
    
  </h1>
  <!--the image of the balloon-->
<img class="balloon" src="images/balloon.png" alt="balloon" />
      <!--the shadow-->
<div id="shadow"></div>     
</div>

<!--link to the jquery library cdn-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!--link to the greensock library cdn-->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script> 
</body>
</html>
