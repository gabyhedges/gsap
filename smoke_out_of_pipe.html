<!--basic boilerplate-->
<!--sets the document type to html-->
<!DOCTYPE html>
<!--sets the language to english-->
<html lang="en">
<head>
    <!--tells the browser which charcter set to use-->
    <meta charset="UTF-8">
    <!--ensures the page renders correctly on all devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title for browsers to find-->
    <title>Smoke out of pipe </title>
    <!--links the stylesheet-->
    <link rel="stylesheet" href="CSS/style5.css">
    <!--links the javascript file-->
    <script src="script5.js" defer></script>
    
     
   
</head>
<body>
    <!--the over arching div-->
    <div class="wrapper">
<!--the title that appears on the screen-->
<h1 class="title">
    <span class="hidden">
        Smoke out of pipe
    </span>
    
    
  </h1>
  
<!--the container for the smoke-->
    <div class="smoke_container">
    <div id="smoke_container">  
        
</div>
<!--the image of the pipe-->
<img src="images/pipe.png" alt="pipe">

</div>
</div>
<!--the link to the jquery library cdn-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!--the link to the greensock library cdn-->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script> 
</body>
</html>
