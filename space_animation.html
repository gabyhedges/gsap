
<!--basic boilerplate-->
<!--sets the page to html-->
<!DOCTYPE html>
<!--sets the language to english-->
<html lang="en">
<head>
  <!--sets the charcter set for browsers-->
    <meta charset="UTF-8">
    <!--ensures the browser works on all device sizes-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title for the page that the browser uses to search-->
    <title>Space Animation</title>
    <!--link to the style sheet-->
    <link rel="stylesheet" href="CSS/style7.css">
    <!--link to the javascript file-->
    <script src="script7.js" defer></script>
    
     
   
</head>
<body>
<!--the title that appears on the screen-->
<div class="title">
    Star Wars Space Flight
    
  </div>
  
<!--the div that holds the images -->
<div id="space"></div>
<!--the three ship images-->
<img class="ship1" src="images/right_ship.png">
<img class="ship2" src="images/left_ship.png">
<img class="ship3" src="images/center_ship.png">

<!--link to the jquery libarary cdn-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!--link to the greensiock library cdn-->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script> 
</body>
</html>
